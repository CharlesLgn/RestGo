<!doctype html><meta charset=utf-8>
<html>
    <head>
        <link rel="shortcut icon" href="../images/go-tutorial.jpg">
        <style>
            body {
                background-color: black;
                padding: 0;
                margin: 0;
            }

            #titre{
                position: fixed;
                display: compact;
                top: 0;
                text-align: center;
                background-color: #2d3436;
                color: white;
                width: 100%;
            }
            #titre > img {
                position: absolute;
                top:10px;
                left: 10px;
            }
            #terminal{
                padding-top: 70px;
                padding-left: 10px;
                color: #78e08f;
            }
        </style>
        <script src="/public/js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript">
            $("body,html").keydown(function(event) {
                document.getElementById("terminal").innerHTML = "New text!";
            });
            setInterval(function() {
                $.get('/terminal', function(data) {
                    document.getElementById("terminal").innerHTML = "";
                    text = data.split('â˜»');
                    for (i = 0; i < text.length; i++) {
                        document.getElementById("terminal").innerHTML += "<p>"+text[i]+"</p>";
                    }
                    document.getElementById("terminal").innerHTML += "<p id =\"index\">></p>";
                });
            });
        </script>

    </head>
<body>
<div id="titre">
    <img height="60px" src="../images/RestGo_logo_white_text.png"/>
    <h1>Back</h1>
</div>
<div id="terminal"></div>
</body>
</html>
